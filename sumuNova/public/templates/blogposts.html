<!-- write new blog-post-->
<p> For testing purposes, post a new blog post.</p>
<form ng-submit="addBlogPost()">
	<input type="text" placeholder="Title" ng-model="formtitle"></input>
	<input type="text" placeholder="Text" ng-model="formtext"></input>
	<input type="text" placeholder="Author" ng-model="formauthor"></input>
	<button type="submit">Post</button>
</form>

<!-- show current post in main panel!-->
<div class="col-sm-18 col-md-9">
  <div class="panel panel-default">
  <div class="panel-heading"> <h1> {{singlePost.title}} </h1> </div>
  	<div class="panel-body">
  	   	<p class="text-center">
			{{singlePost.text}}</a>
			
			<br>
			{{singlePost.author}}
			</p>
		</div>
	</div>
</div>

<!-- Show all blog-posts in a side panel -->
<div class="row">
<div class="col-sm-6 col-md-3">
  <div class="panel panel-default">
  <div class="panel-heading"> <h1> List of Posts: </h1> </div>
  	<div class="panel-body">
    	
        	<p class="text-center">

				<div ng-repeat="post in blogPosts">
					<a ui-sref="singlepost({postId: post._id})">Tietoa {{post.title}}</a>
				</div>
			</p>
		</div>
	</div>
</div>
</div>
