<div class="row">
  <div class ="col-sm-24 col-md-12">
    <div class="table">
      <tr>
      <div ng-repeat="image in singleGamePost.images">
        <td><img src={{image}} class="img-responsive" </td> 
      </div>
      </tr>

    </div>  

  </div>

</div>

<div class="row">
  <div class="col-sm-24 col-md-12">
	<div class="panel panel-default">
		<div class="panel-body">
			
				<p class="text-center"><h2>{{singleGamePost.title}}</h2> <h5>{{singleGamePost.version}} {{singleGamePost.status}}</h5> <br>
        <a href={{singleGamePost.downloadLink}}>Link</a>
        <br>
				<div ng-repeat="paragraph in singleGamePost.body">
          <p class="text-left">{{paragraph}}<br></p>
        </div>
		</div>
	</div>
</div>

<div class="row">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-sm-24 col-md-12">
        <p class="text-center">
          <h2> Features </h2>
          <div ng-repeat="feature in singleGamePost.features">
            <li> {{feature}}</li>
          </div>
        </p>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function(){
    $('.carousel').carousel();
  });
</script>

<script>
$('carousel-control.left').click(function() {
  $('#myCarousel').carousel('prev');
});

$('carousel-control.right').click(function() {
  $('#myCarousel').carousel('next');
});
</script>

<script>
function addPictures(){
var i = 0;
//For every Image, add the right picture
for each (image in singleGamePost.images){

    <div class="item active">
      <img src="images/Amber.png">
    </div>
  }
  else{
        
    <div class="item">

}
</script>
